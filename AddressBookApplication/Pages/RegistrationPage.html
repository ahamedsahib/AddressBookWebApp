<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Css/Registrationpage.css" />
        <title>Register</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="../assets/images/AddressBook.png"alt="Logo image"/>
                <div class="address_text">
                    <span>Address</span><br>
                    <span class="addressBook">Book</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form>
                <div class="form-head">
                    <div class="form-head-text">Person Address Form </div>
                    <img src="../assets/images/cancel.png" class="cancel_icon">
                </div>
                <div class="form-input-contents">
                    <div class="row-content">
                        <label class = "label text" for="name">Full Name</label>
                        <input type="text" class="input" id='name' name="name" placeholder="Enter Your Name..." required>
                        <error id="errorName" for="name"></error>
                    </div>
                    <div class="row-content">
                        <label class = "label text" for="phone">Phone Number</label>
                        <input type="text" class="input" id="phone" name="phone" placeholder="Enter Your Phone Number..." required>
                        <error id="errorPhone" for="phone"></error>
                    </div>
                    <div class="row-content">
                        <label class = "label text" for="address">Address</label>
                        <textarea name="address" id="address" class="input" style="height: 100px" placeholder="Enter Your Phone Address..." required></textarea>
                    </div>
                    <div class="address-content">
                        <div class="row-content">
                            <label class = "label text" for="city">City</label>
                            <select name="city" id="city" required >
                                    <option value="" disabled selected >City</option>
                                    <option value="Chennai">Chennai</option>
                                    <option value="Banglore">Banglore</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Kochi">Kochi</option>
                                </select>
                        </div>
                        <div class="row-content">
                            <label class = "label text" for="State">State</label>
                            <select name="state" id="state" required>
                                <option value="" disabled selected >State</option>
                                <option value="TamilNadu">TamilNadu</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Maharastra">Maharastra</option>
                                <option value="Kerala">Kerala</option>
                            </select>
                        </div>
                        <div class="row-content">
                            <label class = "label text" for="zipcode">Zipcode</label>
                            <input type="text" class="input" id='zip' name="zipcode" placeholder="Zipcode" required>
                            <error id="errorZipcode" for="zipcode"></error>
                        </div>
                    </div>
                    <div class="button-div">
                        <button type="reset" class="button resetButton" onclick="resetForm()" >Reset</button>
                        <button type="submit" class="button addButton" onclick="save()">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="../JS/Person.js"></script>
        <script src="../JS/Registration.js"></script>
    </body>
</html>
